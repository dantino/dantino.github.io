---
title: Blog
layout: default
---
<section class="box special">
	<header class="major">
		<h2>Posts</h2>
	</header>
		{% for post in site.posts offset: 0 limit: 10 %}
			<h3 class="align-center"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
			<div class="date-centered">{{ post.date | date_to_string }}</div>
			<section class="box special">
			<ul class="actions">
				<li><a href="{{ site.baseurl }}{{ post.url }}" class="button alt">Read Article</a></li>
			</ul>
			</section>
		{% endfor %}
</section>
